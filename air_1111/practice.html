        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

    <body>
        <div class="wrap">
            <div class="intro_bg">
                <div class="iner_background">
                    <ul class="iner_top">
                        <li><div class="iner_top_bottom"><button class="iner_roundtrip" id="iner_roundtrip" onclick='click_way("roundtrip")'>왕복</button></div></li>
                        <li><div class="iner_top_bottom"><button class="iner_oneway" id="iner_oneway" onclick='click_way("oneway")'>편도</button></div></li>
                    </ul>
                    <ul class="iner_bottom">
                        <li><div class="iner_start"><button class="start_button">출발지<img src="img/marker.png"></button></div></li>
                        <li><div class="iner_dest"><button class="dest_button">도착지<img src="img/marker.png"></button></div></li>
                        <li><div class="iner_pers"><button class="pers_button">인원<img src="img/person.png"></button></div></li>
                        <li><div class="iner_callend"><input type="text" name="daterange" value="" /></div></li>
                        <li><div class="iner_search"><button class="search_button">조회</button></div></li>
                    </ul>
                </div>
                <div class="start_modal">
                    <div class="start_content">
                        <div class="start_content_header">출발지</div>
                        <input type="start" placeholder="출발지를 입력하세요.">
                        <div class="start_content_bottom">
                            <div class="start_content_bottom_left">
                                <ul class="start_content_country">
                                    <!-- <li><div class="South_korea"><button class="South_korea_button">1</button></div></li>
                                    <li><div class="Japan"><button class="Japan_button">2</button></div></li>
                                    <li><div class="China"><button class="China_button">3</button></div></li>
                                    <li><div class="South_korea"><button class="South_korea_button"></button></div></li>
                                    <li><div class="South_korea"><button class="South_korea_button">대한민국</button></div></li> -->
                                </ul>
                            </div>
                            <div class="start_content_bottom_right">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dest_modal">
                    <div class="dest_content">
                        <div class="dest_content_header">도착지</div>
                        <input type="dest" placeholder="도착지를 입력하세요.">
                        <div class="dest_content_bottom">
                            <div class="dest_content_bottom_left">
                            </div>
                            <div class="dest_content_bottom_right">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pers_modal">
                    <div class="pers_content">
                        <div class="pers_content_header">인원선택</div>
                        <div class="pers_content_bottom">
                            <ul class="pers_content_bottom_number">
                                <li>
                                    <div class="adult">성인</div>
                                    <div class="adult_content">
                                        <button class="adult_minus"onclick='count_adult("adult_minus")'>-</button>
                                        <span id="adult_result">0</span>
                                        <button class="adult_plus"onclick='count_adult("adult_plus")'>+</button>
                                    </div>
                                </li>
                                <li>
                                    <div class="child">유아</div>
                                    <div class="child_content">
                                        <button class="child_minus"onclick='count_child("child_minus")'>-</button>
                                        <span id="child_result">0</span>
                                        <button class="child_plus"onclick='count_child("child_plus")'>+</button>
                                    </div>
                                </li>
                                <li>
                                    <div class="infant">소아</div>
                                    <div class="infant_content">
                                        <button class="infant_minus"onclick='count_infant("infant_minus")'>-</button> 
                                        <span id="infant_result">0</span>
                                        <button class="infant_plus"onclick='count_infant("infant_plus")'>+</button>
                                    </div>
                                </li>
                            </ul>   
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>

        <script src="jquery-1.12.4.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <script>
            $('.start_button').click(function(){
                $('.start_modal, .overlay').addClass('active')
            })
            $('.dest_button').click(function(){
                $('.dest_modal, .overlay').addClass('active')
            })
            $('.pers_button').click(function(){
                $('.pers_modal, .overlay').addClass('active')
            })
            $('.overlay').click(function(){
                $('.start_modal, .overlay, .dest_modal, .pers_modal').removeClass('active')
            })

            function click_way(type){
                if (type === 'roundtrip'){
                    document.getElementById("iner_roundtrip").style.backgroundColor="#8cb4dc";
                    document.getElementById("iner_roundtrip").style.color="white";
                    document.getElementById("iner_oneway").style.backgroundColor="#e5f3fc";
                    document.getElementById("iner_oneway").style.color="black";
                }
                if (type === 'oneway'){
                    document.getElementById("iner_oneway").style.backgroundColor="#8cb4dc";
                    document.getElementById("iner_oneway").style.color="white";
                    document.getElementById("iner_roundtrip").style.backgroundColor="#e5f3fc";
                    document.getElementById("iner_roundtrip").style.color="black";
                }
            }
            function count_adult(type){
                const adult_number = document.getElementById('adult_result');
                let number = adult_number.innerText;
                if(type ==='adult_plus'){
                    number = parseInt(number) + 1;
                    if (number > 9) number = 9;
                }
                else if(type === 'adult_minus'){
                    number = parseInt(number) - 1;
                    if (number < 0) number = 0;
                }
                adult_number.innerText = number;
            }

            function count_child(type){
                const resultElement = document.getElementById('child_result');
                let number = resultElement.innerText;
                if(type ==='child_plus'){
                    number = parseInt(number) + 1;
                    if (number > 9) number = 9;
                }
                else if(type === 'child_minus'){
                    number = parseInt(number) - 1;
                    if (number < 0) number = 0;
                }
                resultElement.innerText = number;
            }

            function count_infant(type){
                const resultElement = document.getElementById('infant_result');
                let number = resultElement.innerText;
                if(type ==='infant_plus'){
                    number = parseInt(number) + 1;
                    if (number > 9) number = 9;
                }
                else if(type === 'infant_minus'){
                    number = parseInt(number) - 1;
                    if (number < 0) number = 0;
                }
                resultElement.innerText = number;
            }
            $(function() {
              $('input[name="daterange"]').daterangepicker({
                  "opens" : "left",
                  "locale": {
                      "format" : "YYYY/MM/DD",
                      "separator" : " ~ ",
                      "applyLabel" : "확인",
                      "cancelLabel" : "취소",
                      "daysOfWeek" : ["월", "화", "수", "목", "금", "토", "일"],
                      "monthNames" : ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                      "firstDay" : 1
                  }
              }, function(start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
              });
            });
        </script>
    </body>
</html>
