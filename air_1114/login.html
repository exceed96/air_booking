<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" conten="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="login_style.css">
    </head>
    <body>
    <div class="wrap">
        <button class="home" type="button" onclick="location.href='practice.html'"></button>
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>
                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="아이디를 입력하세요." required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="비밀번호를 입력하세요." required>
                            <i class="uil uil-padlock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">아이디 저장</label>
                            </div>
                            <a href="#" class="text">아이디/비밀번호 찾기</a>
                        </div>
                        <div class="input-field button">
                            <input type="button" value="Login Now">
                         </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">회원이 아니신가요?
                            <a href="#"class="text signup-link">회원가입</a>
                        </span>
                    </div>
                </div>

                <!-- Registration Form -->

                <div class="form signup">
                    <span class="title">Registration</span>
                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="이름을 입력하세요." required>
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="아이디를 입력하세요" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="비밀번호를 입력하세요" required>
                            <i class="uil uil-padlock icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="비밀번호를 한 번 더 입력하세요." required>
                            <i class="uil uil-padlock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="checkbox-text">
                            <!-- <div class="checkbox-content">
                                <input type="checkbox" id="sigCheck">
                                <label for="sigCheck" class="text">Remember me</label>
                            </div> -->
                            <!-- <a href="#" class="text">Forgot password?</a> -->
                        </div>
                        <div class="input-field button">
                            <input type="button" value="Sign up Now">
                        </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">이미 회원이신가요?
                            <a href="#"class="text login-link">로그인</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="login_script.js"></script>
    </body>
</html>
